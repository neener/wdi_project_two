<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<script src="./javascripts/scripts.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 	
</head>
<body>

	<header><h1>Contact List</h2></header>
	<h3> Add a new contact: </h3>
	<form id="myform">
	<select name="mySelectBox">
	    <option value="">Choose a category</option>
	    <option value="1">Friends</option>
	    <option value="2">Frenemies</option>
	    <option value="3">Enemies</option>
	</select>
	<ul class="form">
	  <li>Name : <br> <input id="name" type="text"></input></li><br>
	  <li>Address : <br> <input id="address" type="text"></input></li><br>
	  <li>Age: <br> <input id="age" type="text"></input></li><br>
	  <li>Phone: <br> <input id="phone" type="text"></li></input><br>
	  <li>Picture: <br> <input id="picture" type="text"></input></li><br>

	</ul>
	</form>	  
	<input type="submit" id="thebutton"></input>




	
</body>
</html>
